{% extends "base.html" %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block head_title %}
        SRVUP Login
    {% endblock %}</title>




</head>
<body>

    {% block content %}
        <div class="col-sm-6 col-sm-offset-3" style="text-align: center">
            <h1>Login</h1>
            <form method="POST">{% csrf_token %}
            {{ form|crispy  }}  <!-- as paragraph -->
            <input type="submit" class="btn btn-default" value="Login">
            </form>
            <br>
            <p>Need an account? Please <a href="{% url "register" %}">Register</a>!</p>

        </div>
    {% endblock %}
</body>
</html>
