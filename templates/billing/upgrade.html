{% extends "base.html" %}

<script>
{% block jquery %}

braintree.setup("{{ client_token }}", "dropin", {
    container: "checkout",
    form: "checkoutForm"
});
$("#submitPayment").on("click", function(){
    var btn = $(this).button("loading");
    setTimeout(function(){
        btn.button('reset');
    }, 3000)
});

{% endblock %}
</script>

{% block content %}
    <div style="text-align: center">
    <h2>Upgrade your account !</h2>
    <p>For $10/month, get unlimited access!</p>
    </div>

    <form method="POST" id="checkoutForm" action=".">{% csrf_token %}
        <div id="checkout"></div>
        <input id="submitPayment" type="submit" data-loading-text="Completing..." class="btn btn-default btn-block" value="Complete upgrade" autocomplete="off"/>

    </form>

{% endblock %}
